{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;"> 
          <div class="card-body">
          <h4 class="card-title mb-4">Restablecer contraseña</h4>
          {% include 'includes/alerts.html' %} 
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña" name="confirm_password">
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Restablecer  </button>
                </div> <!-- form-group// -->   
                
            </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">¿Aún no tenés una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
         <br><br>

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
